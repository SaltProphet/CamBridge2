<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CamBridge</title>
    <link rel="stylesheet" href="/assets/app.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter your email to receive password reset instructions</p>
            
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
                
                <div class="error" id="error-message"></div>
                <div class="success" id="success-message"></div>
            </form>
            
            <div class="auth-links">
                <p>Remember your password? <a href="/login.html">Login here</a></p>
                <p><a href="/">‚Üê Back to home</a></p>
            </div>
        </div>
    </div>

    <script src="/assets/forgot-password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room - CamBridge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }
        .slug {
            font-family: monospace;
            font-size: 1.5rem;
            color: #00ff88;
            margin-bottom: 2rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0.5rem;
        }
        button:hover {
            background: #fff;
            color: #000;
        }
        .error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content"></div>
    </div>
    
    <script>
        async function loadRoom() {
            const path = window.location.pathname;
            const slug = path.split('/').pop();
            const content = document.getElementById('content');
            
            if (!slug) {
                content.innerHTML = '<h1 class="error">Invalid room URL</h1>';
                return;
            }
            
            try {
                const res = await fetch(`/api/rooms-public?slug=${slug}`);
                
                if (!res.ok) {
                    content.innerHTML = '<h1 class="error">Room not found</h1>';
                    return;
                }
                
                const room = await res.json();
                content.innerHTML = `
                    <h1>Room</h1>
                    <div class="slug">${room.slug}</div>
                    <button disabled>Request Access</button>
                    <p style="color: #666; margin-top: 2rem; font-size: 0.875rem;">
                        Join functionality coming soon
                    </p>
                `;
            } catch (err) {
                content.innerHTML = '<h1 class="error">Failed to load room</h1>';
            }
        }
        
        loadRoom();
    </script>
</body>
</html>

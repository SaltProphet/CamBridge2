<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAMBRIDGE - Private Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@deepgram/sdk@3.0.0/dist/main.js"></script>
</head>
<body>
    <!-- Access Key Landing Page -->
    <div id="gatekeeper" class="active">
        <div class="access-container">
            <h1 class="app-title">CAMBRIDGE</h1>
            <p class="room-name" id="room-display-name" style="font-size: 1rem; color: #555; margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 0.2rem;"></p>
            <div class="input-group">
                <label id="access-label" for="access-key">ACCESS_CODE</label>
                <input type="password" id="access-key" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
                <div id="error-message" class="error-message"></div>
            </div>
            <button id="unlock-btn" class="btn-primary">ESTABLISH_LINK</button>
        </div>
    </div>

    <!-- Full-Screen Video Container -->
    <div id="video-container" class="hidden">
        <!-- Watermark Overlay -->
        <div id="watermark" class="watermark"></div>

        <!-- Session Timer Warning -->
        <div id="session-warning" class="session-warning" style="display: none;">
            <i class="fas fa-clock"></i> Session ending in <span id="warning-time">10:00</span>
        </div>

        <!-- Session Ended Screen -->
        <div id="session-ended" class="session-ended" style="display: none;">
            <div class="session-ended-content">
                <i class="fas fa-stopwatch"></i>
                <h2>SESSION ENDED</h2>
                <p>Maximum session duration reached (2 hours)</p>
                <button id="reconnect-btn" class="btn-primary">RECONNECT</button>
            </div>
        </div>

        <!-- Tip Alert Overlay -->
        <div id="tip-alert" class="tip-alert" style="display: none;"></div>

        <!-- Transcription Toggle Button -->
        <button id="stt-toggle" class="stt-toggle hidden" title="Toggle Speech-to-Text">
            <span id="stt-icon">üìù</span>
        </button>
        
        <!-- Transcription Feed -->
        <div id="transcript-feed" class="transcript-feed hidden">
            <div class="transcript-header">
                <span>TRANSCRIPTION</span>
                <button id="clear-transcript" class="clear-btn">CLEAR</button>
            </div>
            <div id="transcript-content" class="transcript-content"></div>
        </div>

        <!-- Chat Widget -->
        <div id="chat-widget" class="widget chat-widget hidden">
            <div class="widget-header">
                <i class="fas fa-comments"></i>
                <span>CHAT</span>
                <button class="widget-close" data-widget="chat-widget"><i class="fas fa-times"></i></button>
            </div>
            <div class="widget-content">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type message..." />
                    <button id="chat-send"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <!-- Ledger Widget -->
        <div id="ledger-widget" class="widget ledger-widget hidden">
            <div class="widget-header">
                <i class="fas fa-dollar-sign"></i>
                <span>TIP LEDGER</span>
                <button class="widget-close" data-widget="ledger-widget"><i class="fas fa-times"></i></button>
            </div>
            <div class="widget-content">
                <div class="ledger-balance">
                    <span>Balance:</span>
                    <span id="balance-val" class="balance-value">$0</span>
                </div>
                <div id="ledger-history" class="ledger-history"></div>
                <div class="tip-controls">
                    <input type="number" id="tip-amount" placeholder="Amount" min="1" step="1" />
                    <button id="send-tip" class="btn-tip">Send Tip</button>
                </div>
            </div>
        </div>

        <!-- Controls Widget -->
        <div id="controls-widget" class="widget controls-widget hidden">
            <div class="widget-header">
                <i class="fas fa-cog"></i>
                <span>CONTROLS</span>
                <button class="widget-close" data-widget="controls-widget"><i class="fas fa-times"></i></button>
            </div>
            <div class="widget-content">
                <div class="control-group">
                    <label>Audio Alerts:</label>
                    <button id="audio-toggle" class="toggle-btn active">
                        <i class="fas fa-volume-up"></i> Enabled
                    </button>
                </div>
                <div class="control-group">
                    <label>Theme Color:</label>
                    <input type="color" id="theme-color" value="#00ff88" />
                </div>
                <div class="control-group">
                    <label>Glass Opacity:</label>
                    <input type="range" id="glass-opacity" min="50" max="95" value="85" />
                    <span id="opacity-value">85%</span>
                </div>
            </div>
        </div>

        <!-- Widget Toggle Menu -->
        <div id="widget-menu" class="widget-menu">
            <button id="toggle-chat" title="Toggle Chat"><i class="fas fa-comments"></i></button>
            <button id="toggle-ledger" title="Toggle Tip Ledger"><i class="fas fa-dollar-sign"></i></button>
            <button id="toggle-controls" title="Toggle Controls"><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <script src="room.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>

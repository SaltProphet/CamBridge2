<!DOCTYPE html>
<html lang="en">
<head>

    <title>Video Room - CamBridge</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            margin: 0;

        }
        .video-placeholder {
            width: 80%;

            border: 2px solid #00ff88;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
    </style>
</head>

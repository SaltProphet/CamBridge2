<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CamBridge</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard</h1>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </div>
        
        <div id="content">
            <div class="user-info">
                <h2>Welcome to CamBridge</h2>
                <p>Your personal video room dashboard</p>
            </div>
            
            <div class="room-section">
                <h3>Your Room Link</h3>
                <div class="room-link-container">
                    <input type="text" id="roomLink" readonly value="">
                    <button id="copyBtn" class="btn">Copy Link</button>
                </div>
                <p class="help-text">Share this link with people you want to join your room</p>
                <a href="/room/demo" class="btn btn-primary">Enter Your Room</a>
            </div>
        </div>
    </div>

    <script>
        // Generate a room link placeholder
        const roomLink = `${window.location.origin}/room/demo`;
        document.getElementById('roomLink').value = roomLink;
        
        // Copy link button
        document.getElementById('copyBtn').addEventListener('click', () => {
            const linkInput = document.getElementById('roomLink');
            linkInput.select();
            navigator.clipboard.writeText(linkInput.value).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy Link';
                }, 2000);
            });
        });
        
        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', () => {
            // Clear any stored data
            localStorage.clear();
            window.location.href = '/';
        });
    </script>
</body>
</html>

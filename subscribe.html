<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - CAMBRIDGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000;
            --text-light: #fff;
            --text-dim: #777;
            --accent: #00ff88;
            --accent-dim: #00cc6a;
            --error: #ff4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .card {
            width: 100%;
            max-width: 720px;
            background: rgba(0,255,136,0.05);
            border: 1px solid rgba(0,255,136,0.3);
            padding: 2rem;
        }

        h1 { color: var(--accent); margin-bottom: 1.5rem; text-transform: uppercase; letter-spacing: 0.08rem; }

        .plans { display: grid; gap: 1rem; margin-bottom: 1.5rem; }

        .plan-option {
            border: 1px solid rgba(0,255,136,0.35);
            padding: 1rem;
            display: flex;
            gap: 0.75rem;
            align-items: start;
            cursor: pointer;
        }

        .plan-option input { margin-top: 0.3rem; accent-color: var(--accent); }

        .plan-name { color: var(--accent); margin-bottom: 0.25rem; }
        .plan-meta { color: var(--text-dim); font-size: 0.85rem; }

        .btn {
            border: none;
            font-family: inherit;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.08rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
        }

        .btn-primary { background: var(--accent); color: #000; }
        .btn-primary:hover { background: var(--accent-dim); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }

        .actions { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        .back-link { color: var(--text-dim); text-decoration: none; align-self: center; }

        .error, .success { margin-top: 0.75rem; min-height: 1rem; font-size: 0.85rem; }
        .error { color: var(--error); }
        .success { color: var(--accent); }
    </style>
</head>
<body>
    <main class="card">
        <h1>Select a Subscription Plan</h1>
        <form id="subscribe-form">
            <h2 style="color: var(--text-light); font-size: 0.95rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.05rem;">Subscription Plans</h2>
            <div class="plans">
                <label class="plan-option" for="plan-pro">
                    <input type="radio" id="plan-pro" name="plan" value="pro" checked>
                    <div>
                        <div class="plan-name">Pro</div>
                        <div class="plan-meta">$30/month - Unlimited rooms, priority support, 100% of tips retained</div>
                    </div>
                </label>
                <label class="plan-option" for="plan-enterprise">
                    <input type="radio" id="plan-enterprise" name="plan" value="enterprise">
                    <div>
                        <div class="plan-name">Enterprise</div>
                        <div class="plan-meta">$99/month - Priority support, dedicated account manager</div>
                    </div>
                </label>
            </div>

            <h2 style="color: var(--text-light); font-size: 0.95rem; margin-bottom: 1rem; margin-top: 1.5rem; text-transform: uppercase; letter-spacing: 0.05rem;">Payment Method</h2>
            <div class="plans">
                <label class="plan-option" for="provider-manual">
                    <input type="radio" id="provider-manual" name="provider" value="manual" checked>
                    <div>
                        <div class="plan-name">Manual Invoice</div>
                        <div class="plan-meta">Get an invoice, send payment via email. No automated billing.</div>
                    </div>
                </label>
                <label class="plan-option" for="provider-stripe">
                    <input type="radio" id="provider-stripe" name="provider" value="stripe">
                    <div>
                        <div class="plan-name">Stripe (Recommended)</div>
                        <div class="plan-meta">Credit/debit card. Auto-renews monthly, cancel anytime.</div>
                    </div>
                </label>
                <label class="plan-option" for="provider-ccbill">
                    <input type="radio" id="provider-ccbill" name="provider" value="ccbill">
                    <div>
                        <div class="plan-name">CCBill</div>
                        <div class="plan-meta">Alternative payment processor. Auto-renews monthly.</div>
                    </div>
                </label>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary" id="subscribe-btn">Continue to Payment</button>
                <a href="/dashboard" class="back-link">‚Üê Back to dashboard</a>
            </div>
            <div class="error" id="subscribe-error"></div>
            <div class="success" id="subscribe-success"></div>
        </form>
    </main>

    <script>
        const form = document.getElementById('subscribe-form');
        const subscribeBtn = document.getElementById('subscribe-btn');
        const errorEl = document.getElementById('subscribe-error');
        const successEl = document.getElementById('subscribe-success');

        let isSubmitting = false;

        function redirectToLogin() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            window.location.href = '/login';
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (isSubmitting) return;

            const token = localStorage.getItem('authToken');
            if (!token) {
                redirectToLogin();
                return;
            }

            const selectedPlan = form.querySelector('input[name="plan"]:checked')?.value;
            const selectedProvider = form.querySelector('input[name="provider"]:checked')?.value;
            
            if (!selectedPlan) {
                errorEl.textContent = 'Please choose a plan.';
                return;
            }

            if (!selectedProvider) {
                errorEl.textContent = 'Please choose a payment method.';
                return;
            }

            isSubmitting = true;
            errorEl.textContent = '';
            successEl.textContent = '';
            subscribeBtn.disabled = true;
            subscribeBtn.textContent = 'Processing...';

            try {
                const response = await fetch('/api/creator/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ plan: selectedPlan, provider: selectedProvider })
                });

                if (response.status === 401) {
                    redirectToLogin();
                    return;
                }

                const data = await response.json();
                if (!response.ok) {
                    errorEl.textContent = data.error || 'Unable to start checkout. Please try again.';
                    return;
                }

                // Handle different provider flows
                if (selectedProvider === 'manual') {
                    successEl.textContent = 'invoice sent! Check your email for payment details.';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 3000);
                } else {
                    successEl.textContent = 'Redirecting to payment...';
                    const redirectUrl = data.checkoutUrl || data.redirectUrl || '/dashboard';
                    window.location.href = redirectUrl;
                }
            } catch (error) {
                console.error('Subscribe error:', error);
                errorEl.textContent = 'Network error while starting checkout.';
            } finally {
                isSubmitting = false;
                subscribeBtn.disabled = false;
                subscribeBtn.textContent = 'Continue to Payment';
            }
        });
    </script>
</body>
</html>

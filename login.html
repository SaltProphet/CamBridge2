<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamBridge - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #000000;
            --text: #555555;
            --text-light: #ffffff;
            --accent: #00ff88;
            --error: #ff4444;
            --border: #222222;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #0a0a0a;
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 2px;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 0.1rem;
        }

        .header p {
            color: var(--text);
            font-size: 0.85rem;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
        }

        /* TAB STYLING */
        .tab-navbar {
            display: flex;
            gap: 0;
            margin-bottom: 35px;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            color: var(--text-light);
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            color: var(--text);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--accent);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--text);
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: var(--accent);
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        button[type="submit"]:hover:not(:disabled) {
            background: var(--accent);
            color: var(--bg-dark);
        }

        button[type="submit"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text);
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: var(--text);
            font-size: 0.85rem;
        }

        .divider-line {
            border: none;
            border-top: 1px solid var(--border);
            margin-bottom: 15px;
        }

        .auth-link {
            text-align: center;
            margin-top: 25px;
        }

        .auth-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.85rem;
            transition: opacity 0.3s;
        }

        .auth-link a:hover {
            opacity: 0.8;
        }

        .tab-info {
            font-size: 0.8rem;
            color: var(--text);
            margin-bottom: 20px;
            padding: 10px;
            background: #0f0f0f;
            border: 1px solid var(--border);
            border-radius: 2px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .tab-btn {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CAMBRIDGE</h1>
            <p>Universal Login</p>
        </div>

        <!-- TAB NAVIGATION -->
        <div class="tab-navbar">
            <button class="tab-btn active" data-tab="viewer">Viewer</button>
            <button class="tab-btn" data-tab="creator">Creator</button>
        </div>

        <!-- VIEWER LOGIN (MAGIC LINK) -->
        <div id="viewer" class="tab-content active">
            <div class="tab-info">
                ‚ÑπÔ∏è Receive a magic link to access rooms. No password needed.
            </div>

            <form id="viewer-form">
                <div class="form-group">
                    <label for="viewer-email">Email Address</label>
                    <input 
                        type="email" 
                        id="viewer-email" 
                        name="email" 
                        placeholder="your@email.com" 
                        required
                    >
                    <div id="viewer-email-error" class="error-message"></div>
                </div>

                <button type="submit" id="viewer-btn">SEND MAGIC LINK</button>

                <div id="viewer-loading" class="loading">
                    <div class="loading-spinner"></div>
                    <p>Sending link...</p>
                </div>

                <div id="viewer-success" class="success-message">
                    ‚úì Check your email for the login link!
                </div>

                <div id="viewer-error" class="error-message">
                    <p></p>
                </div>
            </form>
        </div>

        <!-- CREATOR LOGIN (PASSWORD) -->
        <div id="creator" class="tab-content">
            <div class="tab-info">
                üîê Creator account with email and password authentication.
            </div>

            <form id="creator-form">
                <div class="form-group">
                    <label for="creator-email">Email Address</label>
                    <input 
                        type="email" 
                        id="creator-email" 
                        name="email" 
                        placeholder="creator@example.com" 
                        required
                    >
                    <div id="creator-email-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="creator-password">Password</label>
                    <input 
                        type="password" 
                        id="creator-password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                    >
                    <div id="creator-password-error" class="error-message"></div>
                </div>

                <button type="submit" id="creator-btn">LOG IN</button>

                <div id="creator-loading" class="loading">
                    <div class="loading-spinner"></div>
                    <p>Logging in...</p>
                </div>

                <div id="creator-success" class="success-message">
                    ‚úì Login successful! Redirecting...
                </div>

                <div id="creator-error" class="error-message">
                    <p></p>
                </div>
            </form>

            <div class="divider">
                <hr class="divider-line">
                NEW CREATOR?
            </div>

            <div class="auth-link">
                <a href="/public/pages/creator-signup.html">Sign Up Here</a>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                // Add active class to clicked tab
                btn.classList.add('active');
                const tabId = btn.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');

                // Clear errors when switching tabs
                clearErrors();
            });
        });

        // Helper functions
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('.success-message').forEach(el => {
                el.classList.remove('show');
            });
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }
        }

        function showSuccess(elementId) {
            const successEl = document.getElementById(elementId);
            if (successEl) {
                successEl.classList.add('show');
            }
        }

        function setLoading(formId, isLoading) {
            const loadingEl = document.getElementById(`${formId}-loading`);
            const btn = document.getElementById(`${formId}-btn`);
            
            if (loadingEl) {
                loadingEl.classList.toggle('show', isLoading);
            }
            if (btn) {
                btn.disabled = isLoading;
            }
        }

        // ===== VIEWER FORM (MAGIC LINK) =====
        document.getElementById('viewer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('viewer-email').value.trim();
            const viewerBtn = document.getElementById('viewer-btn');
            const viewerForm = document.getElementById('viewer-form');

            // Validation
            if (!email) {
                showError('viewer-email-error', 'Email is required');
                return;
            }

            if (!email.includes('@')) {
                showError('viewer-email-error', 'Please enter a valid email');
                return;
            }

            setLoading('viewer', true);

            try {
                const response = await fetch('/api/auth/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email,
                        returnTo: '/dashboard'
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to send magic link');
                }

                // Success - show confirmation
                showSuccess('viewer-success');
                viewerForm.style.display = 'none';

            } catch (error) {
                console.error('Viewer login error:', error);
                showError('viewer-error', error.message || 'Failed to send magic link. Please try again.');
            } finally {
                setLoading('viewer', false);
            }
        });

        // ===== CREATOR FORM (PASSWORD) =====
        document.getElementById('creator-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('creator-email').value.trim();
            const password = document.getElementById('creator-password').value;
            const creatorForm = document.getElementById('creator-form');

            // Validation
            if (!email) {
                showError('creator-email-error', 'Email is required');
                return;
            }

            if (!email.includes('@')) {
                showError('creator-email-error', 'Please enter a valid email');
                return;
            }

            if (!password) {
                showError('creator-password-error', 'Password is required');
                return;
            }

            if (password.length < 8) {
                showError('creator-password-error', 'Password must be at least 8 characters');
                return;
            }

            setLoading('creator', true);

            try {
                const response = await fetch('/api/auth/password-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Login failed');
                }

                // Success - store token and redirect
                if (result.token) {
                    localStorage.setItem('creatorToken', result.token);
                    
                    // Set HttpOnly cookie for server-side validation
                    document.cookie = `creatorSession=${result.token}; path=/; SameSite=Strict`;
                }

                showSuccess('creator-success');
                creatorForm.style.display = 'none';

                // Redirect to creator dashboard
                setTimeout(() => {
                    window.location.href = '/public/pages/creator-dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Creator login error:', error);
                showError('creator-error', error.message || 'Login failed. Please check your credentials.');
            } finally {
                setLoading('creator', false);
            }
        });
    </script>
</body>
</html>

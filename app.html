<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamBridge App</title>
    <link rel="stylesheet" href="/assets/app.css">
</head>
<body>
    <div id="app">
        <!-- Unauthenticated View -->
        <div id="auth-view" class="view">
            <div class="container">
                <h1>CamBridge</h1>
                
                <div class="forms">
                    <!-- Register Form -->
                    <div class="form-section">
                        <h2>Register</h2>
                        <form id="register-form">
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Password (min 8 chars)" required minlength="8">
                            <button type="submit">Register</button>
                            <div class="error" id="register-error"></div>
                        </form>
                    </div>

                    <!-- Login Form -->
                    <div class="form-section">
                        <h2>Login</h2>
                        <form id="login-form">
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit">Login</button>
                            <div class="error" id="login-error"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Authenticated View -->
        <div id="dashboard-view" class="view hidden">
            <div class="container">
                <div class="header">
                    <h1>CamBridge</h1>
                    <button id="logout-btn" class="btn-secondary">Logout</button>
                </div>

                <!-- Create Room Section -->
                <div class="section">
                    <h2>Create Room</h2>
                    <form id="create-room-form">
                        <input type="text" name="slug" placeholder="Room slug (e.g., my-room)" required pattern="[a-z0-9-]+" minlength="3">
                        <button type="submit">Create Room</button>
                        <div class="error" id="create-room-error"></div>
                    </form>
                </div>

                <!-- Rooms List -->
                <div class="section">
                    <h2>My Rooms</h2>
                    <div id="rooms-list" class="list">
                        <p class="empty">No rooms yet</p>
                    </div>
                </div>

                <!-- Join Requests -->
                <div class="section">
                    <h2>Pending Join Requests</h2>
                    <div id="requests-list" class="list">
                        <p class="empty">No pending requests</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/app.js"></script>
</body>
</html>

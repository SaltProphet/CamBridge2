<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CamBridge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="email"],
        input[type="password"] {
            padding: 0.75rem;
            font-size: 1rem;
            background: #111;
            border: 1px solid #333;
            color: #fff;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #fff;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: #fff;
            color: #000;
        }
        .error {
            color: #ff4444;
            font-size: 0.875rem;
        }
        .link {
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1rem;
            display: block;
        }
        .link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required minlength="8">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <div class="checkbox-group">
                <input type="checkbox" id="ageConfirmed" required>
                <label for="ageConfirmed">I confirm I am 18+</label>
            </div>
            <button type="submit">Register</button>
            <div id="error" class="error"></div>
        </form>
        <a href="/login" class="link">Already have an account? Login</a>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const ageConfirmed = document.getElementById('ageConfirmed').checked;
            const error = document.getElementById('error');
            
            error.textContent = '';
            
            if (password !== confirmPassword) {
                error.textContent = 'Passwords do not match';
                return;
            }
            
            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, ageConfirmed })
                });
                
                const data = await res.json();
                
                if (data.ok) {
                    window.location.href = '/login';
                } else {
                    error.textContent = data.error || 'Registration failed';
                }
            } catch (err) {
                error.textContent = 'Registration failed';
            }
        });
    </script>
</body>
</html>

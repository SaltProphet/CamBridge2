<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CamBridge</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" name="displayName" required maxlength="200">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small>At least 8 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="ageConfirm" name="ageConfirm" required>
                <label for="ageConfirm">I confirm I am 18 or older</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="tosAccept" name="tosAccept" required>
                <label for="tosAccept">I accept the <a href="/terms" target="_blank">Terms of Service</a></label>
            </div>
            
            <div id="error" class="error-message"></div>
            <div id="success" class="success-message"></div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        
        <p class="text-center">
            <a href="/login">Already have an account? Login</a>
        </p>
        <p class="text-center">
            <a href="/">Back to Home</a>
        </p>
    </div>

    <script>
        // Placeholder for future API integration
        const form = document.getElementById('registerForm');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorDiv.textContent = '';
            successDiv.textContent = '';
            
            // Client-side validation
            if (form.password.value !== form.confirmPassword.value) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }
            
            if (!form.ageConfirm.checked) {
                errorDiv.textContent = 'You must confirm you are 18 or older';
                return;
            }
            
            if (!form.tosAccept.checked) {
                errorDiv.textContent = 'You must accept the Terms of Service';
                return;
            }
            
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            // Simulate registration for now - will be replaced with real API call
            setTimeout(() => {
                successDiv.textContent = 'Account created! Redirecting to dashboard...';
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            }, 500);
        });
    </script>
</body>
</html>

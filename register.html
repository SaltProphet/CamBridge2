<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CamBridge</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" name="displayName" required maxlength="200">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small>At least 8 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
            </div>
            
            <div class="form-group">
                <label for="desiredSlug">Your Custom URL (optional)</label>
                <div class="slug-preview">
                    <span>cambridge.com/</span>
                    <input type="text" id="desiredSlug" name="desiredSlug" pattern="[a-z0-9-]+" placeholder="your-name">
                </div>
                <small>Only lowercase letters, numbers, and hyphens. Leave blank for auto-generation.</small>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="ageConfirm" name="ageConfirm" required>
                <label for="ageConfirm">I confirm I am 18 or older</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="tosAccept" name="tosAccept" required>
                <label for="tosAccept">I accept the <a href="/terms" target="_blank">Terms of Service</a></label>
            </div>
            
            <div id="error" class="error-message"></div>
            <div id="success" class="success-message"></div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        
        <p class="text-center"><a href="/login">Already have an account? Login</a></p>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorDiv.textContent = '';
            successDiv.textContent = '';
            
            const formData = {
                displayName: form.displayName.value.trim(),
                email: form.email.value.trim(),
                password: form.password.value,
                confirmPassword: form.confirmPassword.value,
                desiredSlug: form.desiredSlug.value.trim() || null,
                ageConfirm: form.ageConfirm.checked,
                tosAccept: form.tosAccept.checked
            };
            
            // Client-side validation
            if (formData.password !== formData.confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }
            
            if (!formData.ageConfirm) {
                errorDiv.textContent = 'You must confirm you are 18 or older';
                return;
            }
            
            if (!formData.tosAccept) {
                errorDiv.textContent = 'You must accept the Terms of Service';
                return;
            }
            
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/api/auth/password-register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store token
                    localStorage.setItem('token', data.token);
                    
                    successDiv.textContent = 'Account created! Redirecting to dashboard...';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    errorDiv.textContent = data.error || 'Registration failed. Please try again.';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (err) {
                console.error('Registration error:', err);
                errorDiv.textContent = 'Network error. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>

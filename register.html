<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Model Registration - CAMBRIDGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #000000;
            --bg-darker: #0a0a0a;
            --text: #555555;
            --text-light: #ffffff;
            --accent: #00ff88;
            --accent-dim: #00cc6a;
            --error: #ff4444;
            --success: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .register-box {
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid var(--accent);
            padding: 3rem;
        }

        h1 {
            font-size: 2rem;
            color: var(--accent);
            letter-spacing: 0.3rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid var(--text);
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-bottom-color: var(--accent);
        }

        .input-help {
            font-size: 0.7rem;
            color: var(--text);
            margin-top: 0.25rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--bg-dark);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--accent-dim);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            border-left: 3px solid;
            display: none;
        }

        .message.show {
            display: block;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--accent-dim);
        }

        .password-requirements {
            font-size: 0.7rem;
            color: var(--text);
            margin-top: 0.5rem;
            line-height: 1.6;
        }

        .password-requirements ul {
            margin-left: 1rem;
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .register-box {
                padding: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1>REGISTER</h1>
            <p class="subtitle">Create Your Model Account</p>

            <div class="message error-message" id="error-message"></div>
            <div class="message success-message" id="success-message"></div>

            <form id="register-form">
                <div class="input-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <div class="input-help">Lowercase letters, numbers, hyphens, and underscores only</div>
                </div>

                <div class="input-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="input-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                    <div class="password-requirements">
                        Must contain:
                        <ul>
                            <li>At least 8 characters</li>
                            <li>One uppercase letter</li>
                            <li>One lowercase letter</li>
                            <li>One number</li>
                        </ul>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password *</label>
                    <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                </div>

                <div class="input-group">
                    <label for="display-name">Display Name (Optional)</label>
                    <input type="text" id="display-name" name="display-name" autocomplete="name">
                </div>

                <button type="submit" class="btn btn-primary" id="register-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="/dashboard">Login here</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Get form data
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const displayName = document.getElementById('display-name').value.trim();

            // Validate username format
            if (!/^[a-z0-9_-]+$/.test(username)) {
                showError('Username can only contain lowercase letters, numbers, hyphens, and underscores');
                return;
            }

            // Check password match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Validate password requirements
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            if (!/[A-Z]/.test(password)) {
                showError('Password must contain at least one uppercase letter');
                return;
            }

            if (!/[a-z]/.test(password)) {
                showError('Password must contain at least one lowercase letter');
                return;
            }

            if (!/[0-9]/.test(password)) {
                showError('Password must contain at least one number');
                return;
            }

            // Disable button
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        displayName: displayName || username
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess(`Account created successfully! Your room: ${data.room?.roomName || username}`);
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showError(data.error || 'Registration failed');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Network error. Please try again.');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }
    </script>
</body>
</html>

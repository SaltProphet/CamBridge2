<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Login - CamBridge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #000000;
            --text: #555555;
            --text-light: #ffffff;
            --accent: #00ff88;
            --error: #ff4444;
            --border: #222222;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #0a0a0a;
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 2px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.1rem;
        }

        .header p {
            color: var(--text);
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            color: var(--text);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--accent);
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: var(--accent);
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        button:hover:not(:disabled) {
            background: var(--accent);
            color: var(--bg-dark);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:active {
            transform: scale(0.98);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: var(--text);
            font-size: 0.85rem;
        }

        .divider-line {
            border: none;
            border-top: 1px solid var(--border);
            margin-bottom: 15px;
        }

        .auth-link {
            text-align: center;
            margin-top: 25px;
        }

        .auth-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.85rem;
            transition: opacity 0.3s;
        }

        .auth-link a:hover {
            opacity: 0.8;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text);
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CAMBRIDGE</h1>
            <p>Creator Login</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="creator@example.com" required>
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <div id="password-error" class="error-message"></div>
            </div>

            <button type="submit" id="login-btn">LOG IN</button>

            <div id="loading-message" class="loading">
                <p>Logging in...</p>
            </div>

            <div id="success-message" class="success-message">
                <p>Login successful! Redirecting to dashboard...</p>
            </div>

            <div id="error-message" class="error-message">
                <p></p>
            </div>
        </form>

        <div class="divider">
            <hr class="divider-line">
            DON'T HAVE AN ACCOUNT?
        </div>

        <div class="auth-link">
            <a href="/creator-signup.html">Sign Up Here</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const loadingMsg = document.getElementById('loading-message');
        const successMsg = document.getElementById('success-message');
        const errorMsg = document.getElementById('error-message');
        const errorMsgP = errorMsg.querySelector('p');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            // Get form data
            const formData = new FormData(form);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            // Basic client-side validation
            let hasError = false;
            const errors = {};

            if (!data.email) {
                errors.email = 'Email is required';
                hasError = true;
            }

            if (!data.password) {
                errors.password = 'Password is required';
                hasError = true;
            }

            if (hasError) {
                Object.entries(errors).forEach(([field, message]) => {
                    const errorEl = document.getElementById(`${field}-error`);
                    if (errorEl) {
                        errorEl.textContent = message;
                        errorEl.classList.add('show');
                    }
                });
                return;
            }

            // Submit form
            loginBtn.disabled = true;
            loadingMsg.classList.add('show');

            try {
                const response = await fetch('/api/auth/password-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Login failed');
                }

                // Store token in localStorage and set cookie
                localStorage.setItem('auth_token', result.token);
                document.cookie = `auth_token=${result.token}; path=/; max-age=${7 * 24 * 60 * 60}; SameSite=Strict`;

                // Show success message
                loadingMsg.classList.remove('show');
                successMsg.classList.add('show');

                // Redirect to dashboard after 1.5 seconds
                setTimeout(() => {
                    window.location.href = '/creator-dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                loginBtn.disabled = false;
                loadingMsg.classList.remove('show');
                errorMsgP.textContent = error.message;
                errorMsg.classList.add('show');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Dashboard - CamBridge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #000000;
            --text: #555555;
            --text-light: #ffffff;
            --accent: #00ff88;
            --error: #ff4444;
            --border: #222222;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.1rem;
        }

        .logout-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--error);
            color: var(--error);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: var(--error);
            color: var(--bg-dark);
        }

        .section {
            margin-bottom: 50px;
            background: #0a0a0a;
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 2px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
            color: var(--text-light);
        }

        .creator-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-block {
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid var(--border);
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            margin-bottom: 8px;
        }

        .info-value {
            word-break: break-all;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .copy-btn {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .copy-btn:hover {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .copy-btn.copied {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .room-card {
            background: #1a1a1a;
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 2px;
        }

        .room-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.05rem;
        }

        .room-url {
            background: #0a0a0a;
            padding: 10px;
            border: 1px solid var(--border);
            word-break: break-all;
            font-size: 0.85rem;
            margin-bottom: 12px;
            color: var(--text);
        }

        .copy-room-url {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-room-url:hover {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            color: var(--text);
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            border-color: var(--accent);
        }

        .form-hint {
            color: var(--text);
            font-size: 0.75rem;
            margin-top: 5px;
            letter-spacing: 0px;
        }

        .payment-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .save-btn {
            padding: 14px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .save-btn:hover:not(:disabled) {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: var(--accent);
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 50px 20px;
            color: var(--text);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .creator-info {
                grid-template-columns: 1fr;
            }

            .payment-section {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CREATOR DASHBOARD</h1>
            <button class="logout-btn" id="logout-btn">LOG OUT</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Loading dashboard...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <!-- Creator Info Section -->
            <div class="section">
                <div class="section-title">Your Creator Info</div>
                <div class="creator-info">
                    <div class="info-block">
                        <div class="info-label">Creator Slug</div>
                        <div class="info-value" id="creator-slug"></div>
                    </div>
                    <div class="info-block">
                        <div class="info-label">Creator URL</div>
                        <div class="info-value" id="creator-url"></div>
                        <button class="copy-btn" id="copy-creator-url">COPY URL</button>
                    </div>
                </div>
                <div class="info-block">
                    <div class="info-label">Display Name</div>
                    <div class="info-value" id="creator-displayname"></div>
                </div>
            </div>

            <!-- Rooms Section -->
            <div class="section">
                <div class="section-title">Your Rooms</div>
                <div class="rooms-grid" id="rooms-grid">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Payment Links Section -->
            <div class="section">
                <div class="section-title">Payment Links</div>
                <p style="color: var(--text); margin-bottom: 25px; font-size: 0.9rem;">
                    Add your CashApp and PayPal links so viewers can support you directly.
                </p>
                <form id="payment-form">
                    <div class="payment-section">
                        <div class="form-group">
                            <label for="cashapp-handle">CashApp Handle</label>
                            <input type="text" id="cashapp-handle" name="cashappHandle" placeholder="$myhandle" autocomplete="off">
                            <div class="form-hint">Your CashApp username (e.g., $creator)</div>
                        </div>

                        <div class="form-group">
                            <label for="paypal-link">PayPal Link</label>
                            <input type="url" id="paypal-link" name="paypalLink" placeholder="https://paypal.me/yourname" autocomplete="off">
                            <div class="form-hint">Direct link to your PayPal donate/money page</div>
                        </div>
                    </div>

                    <button type="submit" class="save-btn" id="save-payment-btn">SAVE PAYMENT LINKS</button>
                    <div id="payment-error" class="error-message"></div>
                    <div id="payment-success" class="success-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const dashboard = document.getElementById('dashboard');
        const loading = document.getElementById('loading');
        const logoutBtn = document.getElementById('logout-btn');
        const paymentForm = document.getElementById('payment-form');

        // Get auth token from cookie or localStorage
        function getAuthToken() {
            const cookieMatch = document.cookie.match(/auth_token=([^;]+)/);
            if (cookieMatch) return cookieMatch[1];
            return localStorage.getItem('auth_token');
        }

        // Check authentication
        async function checkAuth() {
            const token = getAuthToken();
            if (!token) {
                window.location.href = '/login.html?tab=creator';
                return null;
            }
            return token;
        }

        // Load creator profile
        async function loadProfile(token) {
            try {
                const response = await fetch('/api/creator/info', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Cookie': `auth_token=${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html?tab=creator';
                        return null;
                    }
                    throw new Error(`Failed to load profile: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Profile load error:', error);
                loading.innerHTML = `<p style="color: var(--error);">Failed to load profile: ${error.message}</p>`;
                throw error;
            }
        }

        // Load creator rooms
        async function loadRooms(token) {
            try {
                const response = await fetch('/api/rooms', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Cookie': `auth_token=${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to load rooms: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Rooms load error:', error);
                return [];
            }
        }

        // Initialize dashboard
        async function initDashboard() {
            const token = await checkAuth();
            if (!token) return;

            try {
                // Load profile
                const profile = await loadProfile(token);
                if (!profile) return;

                // Display creator info
                const baseUrl = window.location.origin;
                const creatorUrl = `${baseUrl}/room/${profile.slug}`;

                document.getElementById('creator-slug').textContent = profile.slug;
                document.getElementById('creator-url').textContent = creatorUrl;
                document.getElementById('creator-displayname').textContent = profile.displayName;

                // Setup copy URL buttons
                document.getElementById('copy-creator-url').addEventListener('click', () => {
                    copyToClipboard(creatorUrl, 'copy-creator-url');
                });

                // Load rooms
                const roomsData = await loadRooms(token);
                const roomsArray = Array.isArray(roomsData) ? roomsData : roomsData.rooms || [];
                
                const roomsGrid = document.getElementById('rooms-grid');
                if (roomsArray.length === 0) {
                    roomsGrid.innerHTML = '<p style="color: var(--text);">No rooms created yet.</p>';
                } else {
                    roomsGrid.innerHTML = roomsArray.map(room => {
                        const roomUrl = `${baseUrl}/room/${profile.slug}/${room.room_slug}`;
                        return `
                            <div class="room-card">
                                <div class="room-name">${room.room_name || room.room_slug}</div>
                                <div class="room-url">${roomUrl}</div>
                                <button class="copy-room-url" onclick="copyToClipboard('${roomUrl}', event.target)">
                                    COPY ROOM LINK
                                </button>
                            </div>
                        `;
                    }).join('');
                }

                // Load payment links
                if (profile.cashappHandle) {
                    document.getElementById('cashapp-handle').value = profile.cashappHandle;
                }
                if (profile.paypalLink) {
                    document.getElementById('paypal-link').value = profile.paypalLink;
                }

                // Show dashboard
                loading.style.display = 'none';
                dashboard.style.display = 'block';

                // Handle payment form submission
                paymentForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const saveBtn = document.getElementById('save-payment-btn');
                    const errorMsg = document.getElementById('payment-error');
                    const successMsg = document.getElementById('payment-success');

                    errorMsg.classList.remove('show');
                    successMsg.classList.remove('show');

                    saveBtn.disabled = true;

                    try {
                        const cashappHandle = document.getElementById('cashapp-handle').value.trim() || null;
                        const paypalLink = document.getElementById('paypal-link').value.trim() || null;

                        const response = await fetch('/api/creator/info', {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`,
                                'Cookie': `auth_token=${token}`
                            },
                            body: JSON.stringify({
                                cashappHandle,
                                paypalLink
                            })
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Failed to save payment links');
                        }

                        successMsg.textContent = 'Payment links saved successfully!';
                        successMsg.classList.add('show');

                        setTimeout(() => {
                            successMsg.classList.remove('show');
                        }, 3000);

                    } catch (error) {
                        console.error('Payment save error:', error);
                        errorMsg.textContent = error.message;
                        errorMsg.classList.add('show');
                    } finally {
                        saveBtn.disabled = false;
                    }
                });

            } catch (error) {
                console.error('Initialize error:', error);
            }
        }

        // Copy to clipboard helper
        function copyToClipboard(text, element) {
            if (typeof element === 'string') {
                element = document.getElementById(element);
            }

            navigator.clipboard.writeText(text).then(() => {
                const originalText = element.textContent;
                element.textContent = 'COPIED!';
                element.classList.add('copied');

                setTimeout(() => {
                    element.textContent = originalText;
                    element.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Copy error:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('auth_token');
            document.cookie = 'auth_token=; path=/; max-age=0';
            window.location.href = '/login.html?tab=creator';
        });

        // Initialize on page load
        initDashboard();
    </script>
</body>
</html>

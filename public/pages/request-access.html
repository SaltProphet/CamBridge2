<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access - CamBridge</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-bg-dark text-text-primary min-h-screen flex items-center justify-center px-6 py-20">
    <div class="w-full max-w-md mx-auto">
        <!-- Back Link -->
        <div class="mb-8">
            <a href="/" class="text-text-muted hover:text-text-primary text-sm transition-colors duration-200">
                ‚Üê Back
            </a>
        </div>
        
        <!-- Form Container -->
        <div class="border border-border-normal p-8">
            <h1 class="text-2xl font-light tracking-tighter-custom mb-8">REQUEST ACCESS</h1>
            
            <form id="request-form" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-xs font-medium tracking-widest text-text-muted mb-2 uppercase">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full bg-bg-dark border border-border-normal focus:border-border-hover px-4 py-3 text-text-primary text-sm outline-none transition-colors duration-200"
                        placeholder="your@email.com"
                    >
                </div>
                
                <!-- Handle Field -->
                <div>
                    <label for="handle" class="block text-xs font-medium tracking-widest text-text-muted mb-2 uppercase">
                        Handle
                    </label>
                    <input 
                        type="text" 
                        id="handle" 
                        name="handle" 
                        required
                        class="w-full bg-bg-dark border border-border-normal focus:border-border-hover px-4 py-3 text-text-primary text-sm outline-none transition-colors duration-200"
                        placeholder="@yourhandle"
                    >
                </div>
                
                <!-- Note Field -->
                <div>
                    <label for="note" class="block text-xs font-medium tracking-widest text-text-muted mb-2 uppercase">
                        Note (Optional)
                    </label>
                    <textarea 
                        id="note" 
                        name="note" 
                        rows="4"
                        class="w-full bg-bg-dark border border-border-normal focus:border-border-hover px-4 py-3 text-text-primary text-sm outline-none resize-none transition-colors duration-200"
                        placeholder="Tell us about your use case..."
                    ></textarea>
                </div>
                
                <!-- Error Message -->
                <div id="error-message" class="hidden text-red-400 text-sm"></div>
                
                <!-- Success Message -->
                <div id="success-message" class="hidden text-green-400 text-sm">
                    Request submitted successfully. We'll be in touch soon.
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full px-8 py-4 border border-border-normal hover:border-border-hover text-text-primary text-sm font-medium tracking-wider transition-colors duration-200"
                >
                    SUBMIT REQUEST
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('request-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Reset messages
            errorEl.classList.add('hidden');
            successEl.classList.add('hidden');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'SUBMITTING...';
            
            try {
                const formData = {
                    email: document.getElementById('email').value,
                    handle: document.getElementById('handle').value,
                    note: document.getElementById('note').value
                };
                
                const response = await fetch('/api/request-access', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    successEl.classList.remove('hidden');
                    e.target.reset();
                } else {
                    const error = await response.json();
                    errorEl.textContent = error.message || 'Failed to submit request. Please try again.';
                    errorEl.classList.remove('hidden');
                }
            } catch (error) {
                errorEl.textContent = 'Network error. Please check your connection and try again.';
                errorEl.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'SUBMIT REQUEST';
            }
        });
    </script>
</body>
</html>

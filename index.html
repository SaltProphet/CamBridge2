<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamBridge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 300;
            text-align: center;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
        }
        button, a.button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        button:hover, a.button:hover {
            background: #fff;
            color: #000;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 2rem;
        }
        .footer a {
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>CamBridge</h1>
    <div class="buttons">
        <a href="/register" class="button">Register</a>
        <a href="/login" class="button">Login</a>
    </div>
    <div class="footer">
        <a href="/terms">Terms</a>
        <a href="/privacy">Privacy</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CamBridge - Secure P2P Video Bridge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
</head>
<body>
    <!-- Access Key Landing Page -->
    <div id="gatekeeper" class="active">
        <div class="access-container">
            <h1 class="app-title">CAMBRIDGE</h1>
            <div class="input-group">
                <label id="access-label" for="access-key">ACCESS_KEY</label>
                <input type="password" id="access-key" placeholder="••••••••••••" autocomplete="off">
                <div id="error-message" class="error-message"></div>
            </div>
            <button id="unlock-btn" class="btn-primary">ESTABLISH_LINK</button>
        </div>
    </div>

    <!-- Full-Screen Video Container -->
    <div id="video-container" class="hidden"></div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CamBridge - Secure P2P Video Bridge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@deepgram/sdk@3.0.0/dist/main.js"></script>
</head>
<body>
    <!-- Landing Page with Login/Account Creation -->
    <div id="landing-page" class="active">
        <!-- Language Toggle -->
        <div class="lang-toggle">
            <button class="lang-btn lang-en active" data-lang="en">EN</button>
            <button class="lang-btn lang-es" data-lang="es">ES</button>
            <button class="lang-btn lang-ru" data-lang="ru">RU</button>
        </div>

        <!-- Status Bar -->
        <div class="status-bar"></div>

        <!-- Main Content -->
        <div class="landing-container">
            <!-- Shield Logo -->
            <div class="shield-logo">‚¨°</div>

            <!-- Form Tabs -->
            <div class="form-tabs">
                <button id="tab-login" class="tab-btn active" data-tab="login">
                    <span data-i18n="tab_login">LOGIN</span>
                </button>
                <button id="tab-create" class="tab-btn" data-tab="create">
                    <span data-i18n="tab_create">CREATE ACCOUNT</span>
                </button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form-section active">
                <div class="form-group">
                    <label data-i18n="label_access_code">ACCESS CODE</label>
                    <input type="password" id="login-code" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
                </div>
                <div class="form-group">
                    <label data-i18n="label_password">PASSWORD</label>
                    <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
                </div>
                <div id="login-error" class="error-message"></div>
                <button type="button" id="login-btn" class="btn-primary" data-i18n="btn_enter">ENTER PRIVATE PORTAL</button>
            </form>

            <!-- Create Account Form -->
            <form id="create-form" class="form-section">
                <div class="form-group">
                    <label data-i18n="label_email">EMAIL</label>
                    <input type="email" id="create-email" placeholder="user@example.com" autocomplete="off">
                </div>
                <div class="form-group">
                    <label data-i18n="label_password">PASSWORD</label>
                    <input type="password" id="create-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
                </div>
                <div class="form-group">
                    <label data-i18n="label_confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
                </div>
                <div id="create-error" class="error-message"></div>
                <button type="button" id="create-btn" class="btn-primary" data-i18n="btn_create">CREATE ACCOUNT</button>
            </form>

            <!-- Room Display (After Login) -->
            <div id="room-display" class="room-display hidden">
                <div class="room-header">
                    <h2 data-i18n="room_ready">YOUR ROOM IS READY</h2>
                </div>
                <div class="room-link-container">
                    <p data-i18n="room_description">Share this link with your peer:</p>
                    <div class="room-link-box">
                        <input type="text" id="room-url" readonly>
                        <button id="copy-btn" class="copy-btn" data-i18n="btn_copy">COPY</button>
                    </div>
                </div>
                <button id="enter-btn" class="btn-primary" data-i18n="btn_enter_call">ENTER VIDEO CALL</button>
            </div>
        </div>
    </div>

    <!-- Full-Screen Video Container -->
    <div id="video-container" class="hidden">
        <!-- Transcription Toggle Button -->
        <button id="stt-toggle" class="stt-toggle hidden" title="Toggle Speech-to-Text">
            <span id="stt-icon">üìù</span>
        </button>
        
        <!-- Transcription Feed -->
        <div id="transcript-feed" class="transcript-feed hidden">
            <div class="transcript-header">
                <span>TRANSCRIPTION</span>
                <button id="clear-transcript" class="clear-btn">CLEAR</button>
            </div>
            <div id="transcript-content" class="transcript-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

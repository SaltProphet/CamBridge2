<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CamBridge - Secure P2P Video Bridge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Access Key Landing Page -->
    <div id="landing-page" class="active">
        <div class="access-container">
            <h1 class="app-title">CAMBRIDGE</h1>
            <div class="input-group">
                <label id="access-label" for="access-key">Access Key</label>
                <input type="password" id="access-key" placeholder="••••••••••••" autocomplete="off">
                <div id="error-message" class="error-message"></div>
            </div>
            <button id="unlock-btn" class="btn-primary hidden" data-i18n="unlock">Establish Link</button>
        </div>
    </div>

    <!-- Main Video Interface -->
    <div id="video-interface" class="hidden">
        <!-- Language Toggle -->
        <div id="language-toggle" class="language-toggle">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="ru">RU</button>
            <button class="lang-btn" data-lang="es">ES</button>
        </div>

        <!-- View Mode Toggle -->
        <div id="mode-toggle" class="mode-toggle">
            <button class="mode-btn active" data-mode="shadow">Shadow Intel</button>
            <button class="mode-btn" data-mode="nexus">Nexus Architect</button>
        </div>

        <!-- Latency HUD -->
        <div id="latency-hud" class="latency-hud">
            <span class="latency-label" data-i18n="latency">Latency</span>
            <span id="latency-value" class="latency-value">-- ms</span>
        </div>

        <!-- Connection Controls -->
        <div id="connection-panel" class="connection-panel">
            <div class="control-group">
                <label id="room-label" for="room-input" data-i18n="room-name">Room ID</label>
                <input type="text" id="room-input" placeholder="Enter room name" autocomplete="off">
            </div>
            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="low-bandwidth-toggle">
                    <span data-i18n="low-bandwidth">Data Save (Low BW)</span>
                </label>
            </div>
            <button id="join-btn" class="btn-primary" data-i18n="join">Establish Link</button>
            <button id="leave-btn" class="btn-danger hidden" data-i18n="leave">Cut Link</button>
        </div>

        <!-- Video Container -->
        <div id="video-container" class="video-container">
            <div id="remote-video-wrapper" class="remote-video-wrapper">
                <video id="remote-video" autoplay playsinline></video>
                <div id="connection-status" class="connection-status" data-i18n="waiting">Waiting for connection...</div>
            </div>
            
            <!-- Draggable PIP Local Video -->
            <div id="local-video-pip" class="local-video-pip">
                <div class="pip-title" data-i18n="local-monitor">Local Monitor</div>
                <video id="local-video" autoplay muted playsinline></video>
            </div>
        </div>
    </div>

    <!-- Daily.co SDK -->
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <script src="app.js"></script>
</body>
</html>
